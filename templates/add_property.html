{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <h3>Add Commercial Property </h3>
    <br>
    <form class="form-a" action="" method="POST" role="form">
        {% csrf_token %}
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title:
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="title" name="title" placeholder="Enter your title..." required />
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="Area" class="col-sm-2 col-form-label">Area :
                </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="Area" name="Area" min="10" max="1000000000" step="any" placeholder="Area" required>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content :
                </label>
                <div class="col-sm-10">
                    <textarea name="content" class="form-control" name="content" placeholder="Enter Content..." required></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price :
                </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" name="price" min="1000" max="10000000000000000000000000" placeholder="Price" required>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="slug" class="col-sm-2 col-form-label">Slug:
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="slug" name="slug" placeholder="Enter your slug..." required />
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="sell_or_rent" class="col-sm-2 col-form-label">Rent or Sell :
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="sell_or_rent" name="sell_or_rent" required>
                        <option value="" disabled selected hidden>Choose Anyone...</option>
                        <option>Rent</option>
                        <option>Sell</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">

            <div class="form-group row">
                <label for="timestamp" class="col-sm-2 col-form-label">Time :
                </label>
                <div class="col-sm-10">
                    <input type="datetime-local" id="timestamp" name="timestamp" value="2021-07-5T19:30" min="2021-07-05T00:00" max="2050-12-31T00:00">
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location:
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="location" name="location" placeholder="Enter your location..." required />
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="property_type" class="col-sm-2 col-form-label">Property Type :
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="property_type" name="property_type" required>
                        <option value="" disabled selected hidden>Choose Property Type...</option>
                        <option>Office</option>
                        <option>Shop</option>
                        <option>Storage</option>
                        <option>Land</option>
                        <option>Hospitality</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="construction_status" class="col-sm-2 col-form-label">Construction Status :
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="construction_status" name="construction_status" required>
                        <option value="" disabled selected hidden>Choose Construction Status...</option>
                        <option>Ready to Move</option>
                        <option>Under Construction</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="myfile">Main Image:</label>
                <div class="col-sm-10">
                    <input type="file" id="main_image" name="main_image" required><br><br>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="myfile" class="col-sm-2 col-form-label">Floorplan :</label>
                <div class="col-sm-10">
                    <input type="file" id="floorplan" name="floorplan"><br><br>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="myfile" class="col-sm-2 col-form-label">Images :</label>
                <div class="col-sm-10">
                    <input type="file" id="images" name="images" multiple><br><br>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group row">
                <label for="amenities" class="col-sm-2 col-form-label">Amenities :
                </label>
                <div class="col-sm-10">
                    <input type="checkbox" id="amenities" name="amenities[]" value="Near to School">
                    <label for="amenities">Near to School</label><br>
                    <input type="checkbox" id="amenities" name="amenities[]" value="Near to Hospital">
                    <label for="Near to Hospital"> Near to Hospital</label><br>
                    <input type="checkbox" id="amenities" name="amenities[]" value="Close to Airport">
                    <label for="amenities"> Close to Airport</label><br>
                    <input type="checkbox" id="amenities" name="amenities[]" value="Close to Market">
                    <label for="amenities"> Close to Market</label><br>
                    <br>

                </div>
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-a">Add this Commercial Property</button>
        </div>
</div>
</form>
</div>
{% endblock content %}
